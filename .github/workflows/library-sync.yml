name: Library Data Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "17 9 * * 1"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: library-data-sync
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync devmtg talks/slides/videos from llvm-www
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/sync-devmtg-from-llvm-www.py \
            --events-dir devmtg/events \
            --manifest devmtg/events/index.json \
            --github-token "${GITHUB_TOKEN}"

      - name: Refresh OpenAlex discovered papers
        run: |
          python3 scripts/build-openalex-discovery.py \
            --events-dir devmtg/events \
            --papers-dir papers \
            --index-json papers/index.json \
            --app-js devmtg/js/app.js \
            --subprojects-file papers/subproject-seeds.txt \
            --skip-author-queries \
            --max-pages-per-keyword 5 \
            --per-page 200 \
            --mailto "llvm-library-bot@users.noreply.github.com"

      - name: Sync LLVM blog posts from llvm-blog-www
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/sync-blog-from-llvm-www-blog.py \
            --repo llvm/llvm-blog-www \
            --ref main \
            --output papers/llvm-blog-posts.json \
            --cache-dir papers/.cache/llvm-blog \
            --blog-base-url "https://blog.llvm.org/" \
            --github-token "${GITHUB_TOKEN}"

      - name: Build single canonical papers database
        run: |
          python3 scripts/build-single-papers-db.py \
            --output papers/combined-all-papers-deduped.json \
            --manifest papers/index.json \
            --cache-dir papers/.cache/openalex \
            --landing-cache papers/.cache/openalex-landing-enrichment.json \
            --batch-size 40 \
            --landing-timeout 5 \
            --landing-max-probes 120 \
            --landing-miss-recheck-days 30 \
            --mailto "llvm-library-bot@users.noreply.github.com"

      - name: Build updates log
        run: |
          python3 scripts/build-update-log.py \
            --repo-root . \
            --log-json devmtg/updates/index.json

      - name: Validate bundle
        run: scripts/validate-library-bundle.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: codex/automated-library-sync
          delete-branch: true
          commit-message: "Automated library sync (OpenAlex + llvm-www + llvm-blog)"
          title: "Automated library sync (OpenAlex + llvm-www + llvm-blog)"
          body: |
            Automated weekly sync:
            - adds/updates talks/slides/videos from `llvm-www/devmtg`
            - refreshes OpenAlex-discovered papers
            - syncs LLVM blog posts from `llvm-blog-www`
            - rebuilds the single canonical papers database from OpenAlex + llvm.org/pubs
            - records newly added items in `devmtg/updates/index.json`
            - updates corresponding manifests/data versions
          labels: automation,data-update
