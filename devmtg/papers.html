  <meta name="color-scheme" content="light dark">
  <script>
    (function () {
      try {
        var storedTheme = localStorage.getItem('llvm-hub-theme-preference');
        var themePreference = (storedTheme === 'light' || storedTheme === 'dark' || storedTheme === 'system')
          ? storedTheme
          : 'system';
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var resolvedTheme = themePreference === 'system' ? (prefersDark ? 'dark' : 'light') : themePreference;
        var storedTextSize = localStorage.getItem('llvm-hub-text-size');
        var textSize = (storedTextSize === 'small' || storedTextSize === 'large') ? storedTextSize : 'default';

        document.documentElement.setAttribute('data-theme', resolvedTheme);
        document.documentElement.setAttribute('data-theme-preference', themePreference);
        if (textSize === 'default') {
          document.documentElement.removeAttribute('data-text-size');
        } else {
          document.documentElement.setAttribute('data-text-size', textSize);
        }
        document.documentElement.style.backgroundColor = resolvedTheme === 'dark' ? '#000000' : '#f5f5f5';
      } catch (_) {
        var fallbackDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var fallbackTheme = fallbackDark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', fallbackTheme);
        document.documentElement.setAttribute('data-theme-preference', 'system');
        document.documentElement.style.backgroundColor = fallbackTheme === 'dark' ? '#000000' : '#f5f5f5';
      }
    })();
  </script>
  <style>
    html { background: #f5f5f5; }
    html[data-theme="dark"] { background: #000000; }
    body { background: transparent; }
  </style>

  <section class="search-hero" aria-label="Search papers">
    <div class="search-hero-shell">
      <h1>Academic Papers on llvm.org</h1>
      <p class="subtitle" id="papers-subtitle">Loading papers...</p>
      <div class="search-box" role="search">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input
          type="search"
          class="search-input"
          id="search-input"
          placeholder="Search talks, papers, people, key topicsâ€¦"
          autocomplete="off"
          spellcheck="false"
          aria-label="Search talks, papers, and people"
        >
        <button class="search-clear" id="search-clear" aria-label="Clear search" title="Clear">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
        <div class="search-dropdown hidden" id="search-dropdown" role="listbox" aria-label="Search suggestions"></div>
      </div>
      <div class="active-filters hidden" id="active-filters" role="status" aria-label="Active filters" aria-live="polite"></div>
    </div>
  </section>

  <div class="hub-layout">
    <aside class="filter-section" role="region" aria-label="Filters">
      <div class="filter-sidebar-head">
        <h2>Filters</h2>
        <button class="mobile-filter-close" id="mobile-filter-close" aria-label="Close filters">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
        <button class="filter-collapse-btn" id="filter-collapse-btn" aria-label="Collapse filters" aria-pressed="false" title="Collapse filters">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <button class="btn-clear-filters hidden" id="clear-filters" aria-label="Clear all filters">
          Clear filters
        </button>
      </div>

      <div class="filter-sidebar-body" id="filter-sidebar-body">
        <section class="filter-accordion" data-accordion="topics">
          <button class="filter-accordion-toggle" id="toggle-topics" aria-expanded="true" aria-controls="panel-topics">
            <span>Key Topics</span>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="filter-accordion-panel" id="panel-topics">
            <div class="filter-tags-row" id="filter-tags-row" aria-label="Filter by key topic">
              <div class="filter-tags-header">
                <span class="filter-group-hint">Select one or more subject tags</span>
              </div>
              <div class="filter-group filter-group--wrap" id="filter-tags" aria-label="Key Topic filters"></div>
            </div>
          </div>
        </section>

        <section class="filter-accordion" data-accordion="year">
          <button class="filter-accordion-toggle" id="toggle-year" aria-expanded="true" aria-controls="panel-year">
            <span>Year</span>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="filter-accordion-panel" id="panel-year">
            <div class="filter-scroll filter-scroll--secondary">
              <div class="filter-cluster" aria-label="Filter by year">
                <div class="filter-group" id="filter-years" aria-label="Year filters"></div>
              </div>
            </div>
          </div>
        </section>

        <div class="mobile-filter-footer">
          <button class="mobile-filter-footer-btn mobile-filter-footer-btn--secondary" id="mobile-filter-clear" type="button">Clear all</button>
          <button class="mobile-filter-footer-btn" id="mobile-filter-apply" type="button">Apply filters</button>
        </div>
      </div>
    </aside>

    <div class="mobile-filter-scrim hidden" id="mobile-filter-scrim" aria-hidden="true"></div>

    <main class="feed-column" id="main-content" tabindex="-1">
      <div class="results-bar">
        <div class="results-meta">
          <button class="mobile-filter-toggle" id="mobile-filter-open" aria-label="Open filters" aria-controls="filter-sidebar-body" aria-expanded="false">
            Filters
          </button>
          <span class="results-count" id="results-count" role="status" aria-live="polite" aria-atomic="true"></span>
          <span class="results-context" id="results-context" aria-live="polite" aria-atomic="true"></span>
        </div>
        <div class="results-controls">
          <label for="papers-sort-select" class="results-sort-label">Sort by</label>
          <select id="papers-sort-select" class="results-sort-select" aria-label="Sort papers">
            <option value="relevance">Relevance</option>
            <option value="year">Year</option>
            <option value="citations">Citation count</option>
          </select>
          <div class="view-toggle" role="group" aria-label="View layout">
            <button class="view-btn active" id="view-grid" title="Grid view" aria-label="Grid view" aria-pressed="true">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
              </svg>
            </button>
            <button class="view-btn" id="view-list" title="List view" aria-label="List view" aria-pressed="false">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="talks-container" id="papers-container">
        <div id="papers-grid" class="talks-grid" role="feed" aria-label="Paper results" aria-busy="true">
          <div class="loading-state">
            <div class="spinner" aria-hidden="true"></div>
            <p>Loading papers...</p>
          </div>
        </div>
      </div>
    </main>
  </div>
