<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark">
  <script>
    (function () {
      try {
        var storedTheme = localStorage.getItem('llvm-hub-theme-preference');
        var themePreference = (storedTheme === 'light' || storedTheme === 'dark' || storedTheme === 'system')
          ? storedTheme
          : 'system';
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var resolvedTheme = themePreference === 'system' ? (prefersDark ? 'dark' : 'light') : themePreference;
        var storedTextSize = localStorage.getItem('llvm-hub-text-size');
        var textSize = (storedTextSize === 'small' || storedTextSize === 'large') ? storedTextSize : 'default';

        document.documentElement.setAttribute('data-theme', resolvedTheme);
        document.documentElement.setAttribute('data-theme-preference', themePreference);
        if (textSize === 'default') {
          document.documentElement.removeAttribute('data-text-size');
        } else {
          document.documentElement.setAttribute('data-text-size', textSize);
        }
        document.documentElement.style.backgroundColor = resolvedTheme === 'dark' ? '#000000' : '#f5f5f5';
      } catch (_) {
        var fallbackDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var fallbackTheme = fallbackDark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', fallbackTheme);
        document.documentElement.setAttribute('data-theme-preference', 'system');
        document.documentElement.style.backgroundColor = fallbackTheme === 'dark' ? '#000000' : '#f5f5f5';
      }
    })();
  </script>
  <style>
    html { background: #f5f5f5; }
    html[data-theme="dark"] { background: #000000; }
    body { background: transparent; }
  </style>

</head>

      </a>
      <a href="people.html" class="nav-link active" aria-current="page" aria-label="People">
        <span aria-hidden="true">People</span>
      </a>
      <a href="about.html" class="nav-link" aria-label="About this site">
        <span aria-hidden="true">About</span>

    <div class="mobile-nav-menu" id="mobile-nav-menu">
      <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Open navigation menu" aria-haspopup="true" aria-expanded="false" aria-controls="mobile-nav-panel">
        Browse

        </svg>

      <div class="mobile-nav-panel" id="mobile-nav-panel" hidden>

      </div>
      <div class="customization-menu" id="customization-menu">
        <button class="customization-toggle" id="customization-toggle" aria-label="Display settings" title="Display settings" aria-haspopup="true" aria-expanded="false" aria-controls="customization-panel">
          <svg class="icon-customize" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/>
            <line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/>
            <line x1="2" y1="14" x2="6" y2="14"/><line x1="10" y1="8" x2="14" y2="8"/><line x1="18" y1="16" x2="22" y2="16"/>
          </svg>
        </button>
        <div class="customization-panel" id="customization-panel" hidden>
          <div class="customization-group">
            <label class="customization-label" for="custom-theme-select">Theme</label>
            <select class="customization-select" id="custom-theme-select" aria-label="Theme preference">
              <option value="system">System</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div class="customization-group">
            <label class="customization-label" for="custom-text-size-select">Text Size</label>
            <select class="customization-select" id="custom-text-size-select" aria-label="Text size">
              <option value="small">Small</option>
              <option value="default">Default</option>
              <option value="large">Large</option>

        </div>

  </header>

  <section class="search-hero search-hero--compact" aria-label="People directory">
    <div class="search-hero-shell">
      <h1>Speakers + Authors</h1>
      <p class="subtitle" id="people-subtitle">Loading people...</p>
      <div class="search-box search-box--with-global" role="search">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input
          type="search"
          class="search-input"
          id="people-search"
          placeholder="Search talks, papers, people, key topics…"
          autocomplete="off"
          spellcheck="false"
          aria-label="Search talks, papers, and people"
        >
        <button class="search-global-btn" id="search-global" aria-label="Search everywhere" title="Search everywhere">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
        </button>
        <button class="search-clear" id="people-search-clear" aria-label="Clear search" title="Clear">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
        <div class="search-dropdown hidden" id="search-dropdown" role="listbox" aria-label="Search suggestions"></div>
      </div>
      <div class="people-filter-row" aria-label="People filters">
        <button class="filter-chip active" data-people-filter="all" type="button">All</button>
        <button class="filter-chip" data-people-filter="talks" type="button">With talks</button>
        <button class="filter-chip" data-people-filter="papers" type="button">With papers</button>
        <button class="filter-chip" data-people-filter="merged" type="button">Merged variants</button>
      </div>
    </div>
  </section>

  <div class="hub-layout hub-layout--work">
    <main class="feed-column" id="people-root" tabindex="-1">
      <div class="results-bar">
        <div class="results-meta">
          <span class="results-count" id="people-results-count" role="status" aria-live="polite">Loading...</span>
        </div>
        <div class="results-controls">
          <label for="people-sort-select" class="results-sort-label">Sort by</label>
          <select id="people-sort-select" class="results-sort-select" aria-label="Sort people">
            <option value="works">Works</option>
            <option value="citations">Citations</option>
            <option value="alpha">Alphabetical (A-Z)</option>
            <option value="alpha-desc">Alphabetical (Z-A)</option>
          </select>
        </div>
      </div>

      <section class="talks-container" aria-label="People list">
        <div id="people-grid" class="talks-grid" aria-busy="true">
          <div class="loading-state">
            <div class="spinner" aria-hidden="true"></div>
            <p>Loading people...</p>
          </div>
        </div>
      </section>
    </main>
  </div>
