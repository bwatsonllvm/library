<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark">
  <script>
    (function () {
      try {
        var storedTheme = localStorage.getItem('llvm-hub-theme-preference');
        var themePreference = (storedTheme === 'light' || storedTheme === 'dark' || storedTheme === 'system')
          ? storedTheme
          : 'system';
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var resolvedTheme = themePreference === 'system' ? (prefersDark ? 'dark' : 'light') : themePreference;
        var storedTextSize = localStorage.getItem('llvm-hub-text-size');
        var textSize = (storedTextSize === 'small' || storedTextSize === 'large') ? storedTextSize : 'default';

        document.documentElement.setAttribute('data-theme', resolvedTheme);
        document.documentElement.setAttribute('data-theme-preference', themePreference);
        if (textSize === 'default') {
          document.documentElement.removeAttribute('data-text-size');
        } else {
          document.documentElement.setAttribute('data-text-size', textSize);
        }
        document.documentElement.style.backgroundColor = resolvedTheme === 'dark' ? '#000000' : '#f5f5f5';
      } catch (_) {
        var fallbackDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var fallbackTheme = fallbackDark ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', fallbackTheme);
        document.documentElement.setAttribute('data-theme-preference', 'system');
        document.documentElement.style.backgroundColor = fallbackTheme === 'dark' ? '#000000' : '#f5f5f5';
      }
    })();
  </script>
  <style>
    html { background: #f5f5f5; }
    html[data-theme="dark"] { background: #000000; }
    body { background: transparent; }
  </style>

</head>
<body>

  <nav class="skip-links" aria-label="Skip links">
    <a href="#people-root" class="skip-link">Skip to main content</a>
  </nav>

  <header class="site-header">
    <a href="index.html" class="site-logo" aria-label="LLVM Developers' Meeting Library home">
      <img src="images/llvm-logo.png" alt="LLVM Foundation logo" class="site-logo-img">
      <span>LLVM Developers' Meeting Library</span>
    </a>

    <nav class="site-nav" aria-label="Main navigation">
      <a href="index.html" class="nav-link" aria-label="Talks">
        <span aria-hidden="true">Talks</span>
      </a>
      <a href="meetings.html" class="nav-link" aria-label="Browse by meeting">
        <span aria-hidden="true">By Meeting</span>
      </a>
      <a href="papers.html" class="nav-link" aria-label="Papers">
        <span aria-hidden="true">Papers</span>
      </a>
      <a href="people.html" class="nav-link active" aria-current="page" aria-label="People">
        <span aria-hidden="true">People</span>
      </a>
    </nav>

    <div class="mobile-nav-menu" id="mobile-nav-menu">
      <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Open navigation menu" aria-haspopup="true" aria-expanded="false" aria-controls="mobile-nav-panel">
        Browse
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      <div class="mobile-nav-panel" id="mobile-nav-panel" hidden>
        <a href="index.html" class="mobile-nav-link">Talks</a>
        <a href="meetings.html" class="mobile-nav-link">By Meeting</a>
        <a href="papers.html" class="mobile-nav-link">Papers</a>
        <a href="people.html" class="mobile-nav-link active" aria-current="page">People</a>
      </div>
    </div>

    <div class="header-right">
      <form class="global-search-form" action="work.html" method="get" role="search" aria-label="Search talks and papers">
        <input type="hidden" name="mode" value="search">
        <input
          type="search"
          class="global-search-input"
          name="q"
          placeholder="Search talks + papers"
          autocomplete="off"
          spellcheck="false"
          aria-label="Search talks and papers"
        >
        <button class="global-search-submit" type="submit" aria-label="Run global search">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </form>
    </div>
  </header>

  <section class="search-hero search-hero--compact" aria-label="People directory">
    <div class="search-hero-shell">
      <h1>Speakers + Authors</h1>
      <p class="subtitle" id="people-subtitle">Loading people...</p>
      <div class="search-box" role="search">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input
          type="search"
          class="search-input"
          id="people-search"
          placeholder="Search by person name..."
          autocomplete="off"
          spellcheck="false"
          aria-label="Search people"
        >
        <button class="search-clear" id="people-search-clear" aria-label="Clear search" title="Clear">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="people-filter-row" aria-label="People filters">
        <button class="filter-chip active" data-people-filter="all" type="button">All</button>
        <button class="filter-chip" data-people-filter="talks" type="button">With talks</button>
        <button class="filter-chip" data-people-filter="papers" type="button">With papers</button>
        <button class="filter-chip" data-people-filter="merged" type="button">Merged variants</button>
      </div>
    </div>
  </section>

  <div class="hub-layout hub-layout--work">
    <main class="feed-column" id="people-root" tabindex="-1">
      <div class="results-bar">
        <div class="results-meta">
          <span class="results-count" id="people-results-count" role="status" aria-live="polite">Loading...</span>
        </div>
      </div>

      <section class="talks-container" aria-label="People list">
        <div id="people-grid" class="talks-grid" aria-busy="true">
          <div class="loading-state">
            <div class="spinner" aria-hidden="true"></div>
            <p>Loading people...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/events-data.js?v=20260220-12"></script>
  <script src="js/papers-data.js?v=20260221-02"></script>
  <script src="js/shared/library-utils.js?v=20260221-22"></script>
  <script src="js/shared/global-search.js?v=20260221-22"></script>
  <script src="js/people.js?v=20260221-22"></script>
</body>
</html>
